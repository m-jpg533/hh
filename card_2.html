<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>字幕卡片</title>
<style>
body {
  background: #000;
  margin: 0;
  padding: 30px;
  font-family: 'Microsoft JhengHei', sans-serif;
  color: #fff;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.card {
  width: 320px;
  border: 2px solid #444;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

.card iframe {
  width: 100%;
  height: 180px;
  border: 0;
}

.card-content {
  padding: 12px 14px;
  min-height: 260px;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.subtitle {
  font-size: 15px;
  line-height: 1.6;
  color: #ffdd88;
  text-align: left;
  white-space: pre-wrap;
  min-height: 200px;
}

.cursor {
  display: inline-block;
  width: 2px;
  background: #ffdd88;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
  <iframe src="https://www.youtube.com/embed/_OJKPTw0YoQ" allowfullscreen></iframe>

  <div class="card-content">
    <h3>（打字顯示）</h3>
    <div class="subtitle" id="subtitle"></div>
  </div>
</div>

<script>
// ★ 正確的字幕格式（每行要用字串）★
const lines = [
  
 "0:22 青春的夢",

"0:30 盡情享受人生",

"0:37 你笑聲的光芒",

"0:44 在這間燈光熄滅的房子裡",

"0:52 今晚，我要把過去倒進酒杯",

"1:00 哦，我曾獨自一人飲酒",

"1:07 如果再喝一次，我會止不住哭泣",

"1:15 哦，我想念你。這杯孤獨的酒。",

"1:28 孩子們走了，父母也走了",

"1:35 你也走了。",

"1:43 時光的痕跡",

"1:50 這間屋子只剩下淡淡的痕跡",

"1:58 連窗邊的月光也噙著淚水",

"2:05 哦，我獨自一人飲酒",

"2:13 如果我再喝一杯",

"2:16 我無法停止哭泣",

"2:20 哦，這是一杯溫暖的飲品",

"2:33 人生難道只有孤獨嗎？",

"2:41 與孤獨攜手",

"2:48 與你共度的時光",

"2:55 我永遠不會忘記你，我會將你珍藏在心底",

"3:04 我們剩下的時間不多了",

"3:11 哦，我獨自一人飲酒",

"3:19 如果我再喝一杯，我將無法停止哭泣",

"3:26 哦，一杯孤獨的酒，閃耀著光芒"

];



const subtitleDiv = document.getElementById('subtitle');
let lineIndex = 0;
let charIndex = 0;

function type() {
  if (lineIndex < lines.length) {
    const line = lines[lineIndex];

    subtitleDiv.innerHTML =
      lines.slice(0, lineIndex).join("\n") +
      (lineIndex > 0 ? "\n" : "") +
      line.slice(0, charIndex) +
      '<span class="cursor"></span>';

    charIndex++;

    if (charIndex <= line.length) {
      setTimeout(type, 560);  
    } else {
      charIndex = 0;
      lineIndex++;
      setTimeout(type, 200);
    }

  } else {
    subtitleDiv.innerHTML = lines.join("\n");
  }
}

type();
</script>

</body>
</html>
