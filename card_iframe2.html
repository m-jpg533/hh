<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>孤獨夜車</title>

<style>
body {
  margin: 0;
  background: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Microsoft JhengHei", sans-serif;
  overflow: hidden;
}

/* ===== 開始按鈕 ===== */
#startBtn {
  position: absolute;
  z-index: 50;
  padding: 18px 36px;
  font-size: 22px;
  border-radius: 12px;
  border: none;
  background: #ffcc00;
  cursor: pointer;
}

/* ===== 彩色旋轉圈圈 ===== */
.color-ring {
  position: absolute;
  width: 380px;
  height: 380px;
  border-radius: 50%;
  background: conic-gradient(
    red, yellow, lime, cyan, blue, magenta, red
  );
  animation: ringSpin 6s linear infinite;
  z-index: 1;
}

/* 中間挖空 */
.color-ring::after {
  content: "";
  position: absolute;
  inset: 18px;
  background: black;
  border-radius: 50%;
}

@keyframes ringSpin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===== 時鐘 ===== */
.clock {
  position: absolute;
  width: 340px;
  height: 340px;
  border-radius: 50%;
  border: 8px solid white;
  transition: opacity 1.5s;
  z-index: 10;
}

/* 刻度 */
.num {
  position: absolute;
  font-size: 28px;
  font-weight: bold;
  color: white;
}

.n12 { top: 8px; left: 50%; transform: translateX(-50%); }
.n3  { top: 50%; right: 8px; transform: translateY(-50%); }
.n6  { bottom: 8px; left: 50%; transform: translateX(-50%); }
.n9  { top: 50%; left: 8px; transform: translateY(-50%); }

.n1 { top: 35px; right: 95px; }
.n2 { top: 95px; right: 35px; }
.n4 { bottom: 95px; right: 35px; }
.n5 { bottom: 35px; right: 95px; }
.n7 { bottom: 35px; left: 95px; }
.n8 { bottom: 95px; left: 35px; }
.n10{ top: 95px; left: 35px; }
.n11{ top: 35px; left: 95px; }

/* ===== 指針（真正圓心）===== */
.hand {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center bottom;
}

.hour {
  width: 6px;
  height: 70px;
  background: red;
  transform: translate(-50%, -100%);
  animation: hourSpin 12s linear infinite;
}

.minute {
  width: 4px;
  height: 110px;
  background: yellow;
  transform: translate(-50%, -100%);
  animation: minuteSpin 6s linear infinite;
}

@keyframes hourSpin {
  from { transform: translate(-50%, -100%) rotate(0deg); }
  to   { transform: translate(-50%, -100%) rotate(360deg); }
}

@keyframes minuteSpin {
  from { transform: translate(-50%, -100%) rotate(0deg); }
  to   { transform: translate(-50%, -100%) rotate(360deg); }
}

/* ===== 影片 ===== */
#videoWrap {
  display: none;
  z-index: 5;
}

iframe {
  width: 240px;
  height: 240px;
  border-radius: 20px;
}
</style>
</head>

<body>

<button id="startBtn">▶ 點擊開始</button>

<!-- 彩色旋轉圈 -->
<div class="color-ring"></div>

<!-- 時鐘 -->
<div class="clock" id="clock">
  <div class="num n1">1</div><div class="num n2">2</div>
  <div class="num n3">3</div><div class="num n4">4</div>
  <div class="num n5">5</div><div class="num n6">6</div>
  <div class="num n7">7</div><div class="num n8">8</div>
  <div class="num n9">9</div><div class="num n10">10</div>
  <div class="num n11">11</div><div class="num n12">12</div>

  <div class="hand hour"></div>
  <div class="hand minute"></div>
</div>

<!-- 影片 -->
<div id="videoWrap">
  <iframe id="yt" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
const btn = document.getElementById("startBtn");
const clock = document.getElementById("clock");
const wrap = document.getElementById("videoWrap");
const yt = document.getElementById("yt");

btn.onclick = () => {
  btn.style.display = "none";

  setTimeout(() => {
    clock.style.opacity = "0";

    setTimeout(() => {
      clock.style.display = "none";
      wrap.style.display = "block";
      yt.src = "https://www.youtube.com/embed/Vzr0XZ5r8Dk?si=vTdWdlT81PZShnUT";
    }, 1500);

  }, 8000);
};
</script>

</body>
</html>
