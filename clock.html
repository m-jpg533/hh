<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>真正時鐘 → 名曲牆</title>

<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: "Microsoft JhengHei", sans-serif;
  overflow: hidden;
}

/* ================== 時鐘 ================== */
#clockWrap {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
  transition: opacity 1.5s;
}

.clock {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  border: 4px solid green;
}

/* 刻度 */
.num {
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: white;
}
.num span {
  display: block;
  margin-top: 8px;
}

.n1  { transform: rotate(30deg); }
.n2  { transform: rotate(60deg); }
.n3  { transform: rotate(90deg); }
.n4  { transform: rotate(120deg); }
.n5  { transform: rotate(150deg); }
.n6  { transform: rotate(180deg); }
.n7  { transform: rotate(210deg); }
.n8  { transform: rotate(240deg); }
.n9  { transform: rotate(270deg); }
.n10 { transform: rotate(300deg); }
.n11 { transform: rotate(330deg); }
.n12 { transform: rotate(0deg); }

/* 指針 */
.hand {
  position: absolute;
  left: 50%;
  bottom: 50%;
  transform-origin: bottom center;
}
.hour { width: 5px; height: 70px; background: white; }
.minute { width: 3px; height: 100px; background: #ffcc00; }
.second { width: 2px; height: 120px; background: red; }

/* 中心點 */
.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ================== 名曲牆 ================== */
#wall {
  position: fixed;
  inset: 0;
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  display: none;
}

.card {
  min-width: 100vw;
  height: 100vh;
  scroll-snap-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.player {
  width: 90%;
  max-width: 420px;
  aspect-ratio: 9/16;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 20px #0ff;
  background: black;
  position: relative;
}

.title {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 5;
  background: rgba(0,0,0,.6);
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 16px;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
</head>

<body onclick="startPlay()">

<!-- ===== 時鐘 ===== -->
<div id="clockWrap">
  <div class="clock">
    <div class="num n1"><span>1</span></div>
    <div class="num n2"><span>2</span></div>
    <div class="num n3"><span>3</span></div>
    <div class="num n4"><span>4</span></div>
    <div class="num n5"><span>5</span></div>
    <div class="num n6"><span>6</span></div>
    <div class="num n7"><span>7</span></div>
    <div class="num n8"><span>8</span></div>
    <div class="num n9"><span>9</span></div>
    <div class="num n10"><span>10</span></div>
    <div class="num n11"><span>11</span></div>
    <div class="num n12"><span>12</span></div>

    <div class="hand hour" id="h"></div>
    <div class="hand minute" id="m"></div>
    <div class="hand second" id="s"></div>
    <div class="center"></div>
  </div>
</div>

<!-- ===== 名曲牆 ===== -->
<div id="wall">
  <div class="card">
    <div class="player">
      <div class="title">無聲的夜車》催淚台語金曲</div>
      <iframe data-src="https://www.youtube.com/embed/e0vyVMbbd2c?si=zcUCvizUGkKtDhkq"></iframe>
    </div>
  </div>

  <div class="card">
    <div class="player">
      <div class="title">男人的雨</div>
      <iframe data-src="https://www.youtube.com/embed/zttAwfcrfk0?si=x9Jf0m5Y99WQ-3gu"></iframe>
    </div>
	</div>
    <div class="card">
    <div class="player">
      <div class="title">一首在落雨的深夜中唱出思念、放袂開、越聽越痛的愛情歌</div>
      <iframe data-src="https://www.youtube.com/embed/-OuC8GTenQU?si=Jmo61GzPbQ7pwzHM"></iframe>
    </div>
  </div>
</div>

<script>
const h = document.getElementById("h");
const m = document.getElementById("m");
const s = document.getElementById("s");
const clockWrap = document.getElementById("clockWrap");
const wall = document.getElementById("wall");
let started = false;

/* 時鐘走時 */
setInterval(()=>{
  const d = new Date();
  h.style.transform = `translateX(-50%) rotate(${(d.getHours()%12)*30 + d.getMinutes()/2}deg)`;
  m.style.transform = `translateX(-50%) rotate(${d.getMinutes()*6}deg)`;
  s.style.transform = `translateX(-50%) rotate(${d.getSeconds()*6}deg)`;
},1000);

/* 點擊開始 */
function startPlay(){
  if(started) return;
  started = true;

  clockWrap.style.opacity = "0";
  setTimeout(()=>{
    clockWrap.style.display = "none";
    wall.style.display = "flex";
    document.querySelectorAll("iframe").forEach(f=>{
      f.src = f.dataset.src;
    });
  },1500);
}
</script>

</body>
</html>
