<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>字幕卡片</title>
<style>
body {
  background: #000;
  margin: 0;
  padding: 30px;
  font-family: 'Microsoft JhengHei', sans-serif;
  color: #fff;
  text-align: center;
}

.card {
  width: 320px;
  margin: 30px auto;
  border: 2px solid #444;
  border-radius: 14px;
  overflow: hidden;
  background: #111;
  box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

.card iframe {
  width: 100%;
  height: 180px;
  border: 0;
}

.card-content {
  padding: 12px 14px;
  min-height: 260px;
}

.card-content h3 {
  margin: 0 0 10px;
  font-size: 20px;
}

.subtitle {
  font-size: 15px;
  line-height: 1.6;
  color: #ffdd88;
  text-align: left;
  white-space: pre-wrap;
  min-height: 200px;
}

.cursor {
  display: inline-block;
  width: 2px;
  background: #ffdd88;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}
</style>
</head>
<body>

<h1>字幕卡片</h1>
<h2>人生攏是歌</h2>

<div class="card">
  <iframe src="https://www.youtube.com/embed/69Ppn50EAP8"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen></iframe>

  <div class="card-content">
    <h3>（音訊顯示）</h3>
    <div class="subtitle" id="subtitle"></div>
  </div>
</div>

<script>
// ★ 中文歌詞（逐句打字） ★
const lines = [
  "人生啊，親像一條長長的路。",
"有人歡喜，有人艱苦；",
"有人順風，有人落魄。",
"但是無論怎樣，",
"這首歌，咱攏要親身來唱。",

"少年有夢欲飛天",
"大漢才知真困難",
"打拚一生換溫飽",
"心酸無人來甲聽",

"人生的歌 阮慢慢唱",
"有笑有泪 攏是一場",
"風雨路途 阮攏經過",

"唱乎自己 心才會安",
"感情世界真無定",
"有情無緣嘛拋開",
"朋友相隨是幾个",

"落難時陣才看明",
"有希望嘛有失望",
"世事親像夢一場",
"醒來攏是 自己的路",
"青春一去無回頭",
"名利到尾攏是空",
"錢財好壞免計較",

"平安過日心快活",
"人生的歌 阮慢慢唱",
"無論坎坷抑是輝煌",
"天公疼子嘛疼阮",
"唱到最後 攏是阮命",

"人生啊！",
"有甘有苦，有歡喜有眼淚。",

"咱用歌聲，唱過一世人，",
"唱甲落尾，才叫人生的歌。"

];

const subtitleDiv = document.getElementById('subtitle');
let lineIndex = 0;
let charIndex = 0;

function type() {
  if (lineIndex < lines.length) {
    const line = lines[lineIndex];

    subtitleDiv.innerHTML =
      lines.slice(0, lineIndex).join('\n') +
      (lineIndex > 0 ? '\n' : '') +
      line.slice(0, charIndex) +
      '<span class="cursor"></span>';

    charIndex++;

    if (charIndex <= line.length) {
      setTimeout(type, 925);  // 打字速度
    } else {
      charIndex = 0;
      lineIndex++;
      setTimeout(type, 300);
    }
  } else {
    subtitleDiv.innerHTML = lines.join('\n');
  }
}

type(); // 開始打字
</script>

</body>
</html>
