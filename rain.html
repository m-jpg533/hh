<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>名曲牆</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  font-family: "Microsoft JhengHei", sans-serif;
  color: white;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

/* ===== 真正時鐘 ===== */
#clock {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 160px;
  height: 160px;
  border: 4px solid white;
  border-radius: 50%;
  z-index: 100;
  transition: opacity 1.2s;
}

.clock-num {
  position: absolute;
  font-size: 14px;
  font-weight: bold;
}

.c12 { top: 4px; left: 50%; transform: translateX(-50%); }
.c3 { right: 4px; top: 50%; transform: translateY(-50%); }
.c6 { bottom: 4px; left: 50%; transform: translateX(-50%); }
.c9 { left: 4px; top: 50%; transform: translateY(-50%); }

.hand {
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: center bottom;
}

.hour {
  width: 4px;
  height: 45px;
  background: red;
  transform: translate(-50%, -100%);
  animation: hourSpin 12s linear infinite;
}

.minute {
  width: 3px;
  height: 65px;
  background: yellow;
  transform: translate(-50%, -100%);
  animation: minuteSpin 6s linear infinite;
}

@keyframes hourSpin {
  to { transform: translate(-50%, -100%) rotate(360deg); }
}

@keyframes minuteSpin {
  to { transform: translate(-50%, -100%) rotate(360deg); }
}

/* ===== 名曲牆 ===== */
.section {
  height: 100vh;
  scroll-snap-align: start;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 92%;
  max-width: 420px;
  padding: 12px;
  border-radius: 20px;
  background: rgba(0,0,0,0.6);
  box-shadow:
    0 0 20px #00ffff,
    0 0 40px #00aaff;
}

.title {
  text-align: center;
  margin-bottom: 10px;
  font-size: 18px;
  letter-spacing: 1px;
}

.video-box {
  position: relative;
  width: 100%;
  aspect-ratio: 9 / 16;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
}

.video-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.play-cover {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
  background: rgba(0,0,0,0.4);
  cursor: pointer;
}
</style>
</head>

<body>

<!-- 時鐘 -->
<div id="clock">
  <div class="clock-num c12">12</div>
  <div class="clock-num c3">3</div>
  <div class="clock-num c6">6</div>
  <div class="clock-num c9">9</div>
  <div class="hand hour"></div>
  <div class="hand minute"></div>
</div>

<!-- ===== 歌曲 1 ===== -->
<div class="section">
  <div class="card">
    <div class="title">名曲一</div>
    <div class="video-box">
      <div class="play-cover" onclick="playVideo(this,'Z7c9kcwPpI0')">▶</div>
      <iframe></iframe>
    </div>
  </div>
</div>

<!-- ===== 歌曲 2 ===== -->
<div class="section">
  <div class="card">
    <div class="title">名曲二</div>
    <div class="video-box">
      <div class="play-cover" onclick="playVideo(this,'OqjycTMuk_Q')">▶</div>
      <iframe></iframe>
    </div>
  </div>
</div>

<!-- ===== 歌曲 3 ===== -->
<div class="section">
  <div class="card">
    <div class="title">名曲三</div>
    <div class="video-box">
      <div class="play-cover" onclick="playVideo(this,'c82ioAnueKc')">▶</div>
      <iframe></iframe>
    </div>
  </div>
</div>

<script>
function playVideo(el, id) {

  // 停掉所有影片
  document.querySelectorAll("iframe").forEach(f => f.src = "");

  // 載入指定影片
  const box = el.parentElement;
  const iframe = box.querySelector("iframe");
  iframe.src = "https://www.youtube.com/embed/" + id + "?autoplay=1&mute=0";

  // 移除播放遮罩
  el.remove();

  // 隱藏時鐘
  document.getElementById("clock").style.opacity = "0";
}
</script>

</body>
</html>
