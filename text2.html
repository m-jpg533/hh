<style>

/* ===== æ¨™é¡Œ ===== */
#title{

/* ===== é›™å±¤ç™¼å…‰åœˆ ===== */
.ring{

}

  width:360px;height:360px;
  background:conic-gradient(#ff00cc,#00ffff,#ffcc00,#ff00cc);

/* ===== é»æ“Šè§£é™¤éœéŸ³æç¤º ===== */
#unmuteBtn{

<body>

<div id="title">â° æº–å‚™æ’­æ”¾</div>

<div class="stage" id="stage">

  <!-- æ™‚é˜ -->
  <div class="clock" id="clock">
    <div class="num n12">12</div>
    <div class="num n3">3</div>
    <div class="num n6">6</div>
    <div class="num n9">9</div>
    <div class="hand hour" id="hour"></div>

  </div>

  <!-- ç™¼å…‰åœˆ -->

  <!-- å½±ç‰‡ -->

  <!-- é»æ“Šè§£é™¤éœéŸ³æç¤º -->

</div>

<script>
/* ===== æ’­æ”¾æ¸…å–® ===== */
const list=[
  {title:"æ•¬æ‹œéŸ³æ¨‚ 1",id:"jPRJSnRfvdo"},
  {title:"æ•¬æ‹œéŸ³æ¨‚ 2",id:"fNRyTj8Lg2k"},
  {title:"æ•¬æ‹œéŸ³æ¨‚ 3",id:"9bZkp7q19f0"}
];

let index=0;
const yt=document.getElementById("yt");
const titleEl=document.getElementById("title");
const clock=document.getElementById("clock");
const unmuteBtn=document.getElementById("unmuteBtn");
const stage=document.getElementById("stage");

/* ===== æ™‚é˜é‹ä½œ ===== */
setInterval(()=>{
  const now=new Date();
  const h=now.getHours()%12;
  const m=now.getMinutes();
  document.getElementById("hour").style.transform=`translate(-50%,-100%) rotate(${h*30+m/2}deg)`;
  document.getElementById("minute").style.transform=`translate(-50%,-100%) rotate(${m*6}deg)`;
},1000);

/* ===== æ’­æ”¾å½±ç‰‡ ===== */
function play(i, mute=1){
  titleEl.textContent="ğŸµ "+list[i].title+"ï¼ˆæ’­æ”¾ä¸­ï¼‰";
  yt.classList.remove("show");
  setTimeout(()=>{
    yt.src=`https://www.youtube.com/embed/${list[i].id}?autoplay=1&mute=${mute}&playsinline=1&rel=0`;
    yt.classList.add("show");
    clock.style.opacity="0";
  },500);
}

/* ===== é»æ“Šè§£é™¤éœéŸ³ ===== */
unmuteBtn.onclick = ()=>{
  play(index,0); // é‡æ–°è¼‰å…¥ iframe è§£é™¤éœéŸ³
  unmuteBtn.style.display="none";
};

/* ===== æ‰‹æ©Ÿæ»‘å‹•åˆ‡æ­Œ ===== */
let startX=0;
stage.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
stage.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  if(dx<-50){ index=(index+1)%list.length; play(index,0); unmuteBtn.style.display="none"; }
  if(dx>50){ index=(index-1+list.length)%list.length; play(index,0); unmuteBtn.style.display="none"; }
});

/* ===== å•Ÿå‹•ï¼ˆè‡ªå‹•æ’­æ”¾éœéŸ³ï¼‰ ===== */
setTimeout(()=>play(0,1),2000);
</script>

</body>
