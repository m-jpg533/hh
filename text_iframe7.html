<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  body {

    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  #content {
    font-size: 36px;
    line-height: 1.6;
    max-width: 90%;
    min-height: 300px;
  }

  img, video, iframe {
    max-width: 90%;
    max-height: 70vh;
    border-radius: 10px;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #444;
    color: white;
  }

  button:hover {
    background: #666;
  }
</style>
</head>
<body>

<div id="content">點擊「下一頁」開始</div>

<div class="buttons">
  <button id="prevBtn">上一頁</button>
  <button id="nextBtn">下一頁</button>
</div>

<script>
  // 內容結構：可放文字 / 圖片 / 影片 / YouTube
  const pages = [

    // 第 1 頁
    { type: "text", data: `

最強Jolin 2007 又一無限想像冠軍代表作

Unforgettable!! Unimaginable!!
變幻莫測 情致纏綿
特務J無限想像的聽覺影像合體享樂
...` },

    // 第 2 頁
    { type: "text", data: `更多蔡依林消息:
華納官方網站: http://www.warnermusic.com.tw/
華納音樂(國內部)Facebook:   / warnermusictaiwan

` },

    // 第 3 頁
    { type: "text", data: `#蔡依林 
#日不落
#訂閱頻道開啟鈴鐺接收影片通知
音樂
1 首歌曲

日不落
蔡依林
特務J 。
 ...` },

    // 第 4 頁：圖片
    { type: "image", data: "https://m-jpg533.github.io/hh/50.jpg" },

    // 第 5 頁：YouTube 影片（已修正）
    { 
      type: "youtube",
      data: "https://www.youtube.com/embed/1GA8z-Wliew?si=Vgznmb3BKZ9VO6mS" 
    }
  ];

  let index = 0;

  function renderPage() {
    const area = document.getElementById("content");
    area.innerHTML = ""; // 清空顯示區域

    const page = pages[index];

    if (page.type === "text") {
      area.innerHTML = page.data;
    }
    else if (page.type === "image") {
      const img = document.createElement("img");
      img.src = page.data;
      area.appendChild(img);
    }
    else if (page.type === "video") {
      const video = document.createElement("video");
      video.src = page.data;
      video.controls = true;
      video.autoplay = true;
      area.appendChild(video);
    }
    else if (page.type === "youtube") {
      const iframe = document.createElement("iframe");
      iframe.src = page.data;
      iframe.width = "100%";
      iframe.height = "400";
      iframe.allow =
        "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      area.appendChild(iframe);
    }
  }

  // 下一頁
  document.getElementById("nextBtn").addEventListener("click", () => {
    if (index < pages.length - 1) {
      index++;
      renderPage();
    }
  });

  // 上一頁
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (index > 0) {
      index--;
      renderPage();
    }
  });

  // 初始顯示
  renderPage();
</script>

</body>
</html>
