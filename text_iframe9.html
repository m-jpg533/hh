<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>火車(AI)火車(AI)</title>

<style>
  body {
    margin: 0;
    background: black;
    color: gold;
    font-family: "Microsoft JhengHei", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  #content {
    font-size: 36px;
    line-height: 1.6;
    max-width: 90%;
    min-height: 300px;
  }

  img, video, iframe {
    max-width: 90%;
    max-height: 70vh;
    border-radius: 10px;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #444;
    color: white;
  }

  button:hover {
    background: #666;
  }
</style>
</head>
<body>

<div id="content">點擊「下一頁」開始</div>

<div class="buttons">
  <button id="prevBtn">上一頁</button>
  <button id="nextBtn">下一頁</button>
</div>

<script>
  // 內容結構：可放文字 / 圖片 / 影片 / YouTube
  const pages = [

    // 第 1 頁
    { type: "text", data: `
火車已經到車站
阮的心頭一直重
看人團圓笑盈盈
阮是孤單來相送
月台邊的目眶紅
吞落離別毋敢放
無情的喇叭聲
聲聲催阮心房
你是天頂的希望
阮是等待的海港
緣分的線寫袂完
註定是愛的孤帆
車窗內的形影
...` },

    // 第 2 頁
    { type: "text", data: `只剩阮的夜夜夢
月娘啊 請你聽阮講
窗外的雨落袂鬆
親像阮的心咧淋
人生的歌 有聲嘛無聲
是命運留予阮的空
心愛的 再會啦 啊～～
無情的喇叭聲
聲聲催阮心房
你是天頂的希望
阮是等待的海港
緣分的線寫袂完
註定是愛的孤帆

` },

    // 第 3 頁
    { type: "text", data: `車窗內的形影
只剩阮的夜夜夢
愛到無命毋知痛
無需要你同情啊
花若離土 嘛愛期望
行向無你 今後的人生
無情的喇叭聲
聲聲催阮心房
你是天頂的希望
阮是等待的海港
緣分的線寫袂完
註定是愛的孤帆
車窗內的形影
只剩阮的夜夜夢
火車已經離開站
阮會全部放乎伊
只剩月娘 陪阮夜夜夢。
 ...` },

    // 第 4 頁：圖片
    { type: "image", data: "https://m-jpg533.github.io/hh/50.jpg" },

    // 第 5 頁：YouTube 影片（已修正）
    { 
      type: "youtube",
      data: "https://www.youtube.com/embed/B0YQK1zPU-Q?si=ZBFp-8UN7EisIcxc" 
    }
  ];

  let index = 0;

  function renderPage() {
    const area = document.getElementById("content");
    area.innerHTML = ""; // 清空顯示區域

    const page = pages[index];

    if (page.type === "text") {
      area.innerHTML = page.data;
    }
    else if (page.type === "image") {
      const img = document.createElement("img");
      img.src = page.data;
      area.appendChild(img);
    }
    else if (page.type === "video") {
      const video = document.createElement("video");
      video.src = page.data;
      video.controls = true;
      video.autoplay = true;
      area.appendChild(video);
    }
    else if (page.type === "youtube") {
      const iframe = document.createElement("iframe");
      iframe.src = page.data;
      iframe.width = "100%";
      iframe.height = "400";
      iframe.allow =
        "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      area.appendChild(iframe);
    }
  }

  // 下一頁
  document.getElementById("nextBtn").addEventListener("click", () => {
    if (index < pages.length - 1) {
      index++;
      renderPage();
    }
  });

  // 上一頁
  document.getElementById("prevBtn").addEventListener("click", () => {
    if (index > 0) {
      index--;
      renderPage();
    }
  });

  // 初始顯示
  renderPage();
</script>

</body>
</html>
